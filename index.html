<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <section class="inputBox">
            <textarea name="textInput" class="textInput" id="textInput" cols="30" rows="10"></textarea>
            <input type="button" class="primaryBtn" value="Encriptar">
            <input type="button" class="primaryBtn" value="Desencriptar">
        </section>
        <section class="outputBox">
            <div class="result"></div>
            <input type="button" class="secondaryBtn" value="Copiar">
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
