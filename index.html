<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="generalContainer">
        <header class="logo">
            <img src="sources\img\Vector.svg" alt="Alura">
        </header>
        <div class="containerWeb">
            
            <section class="inputBox">
                <textarea name="input" id="textarea" cols="30" rows="8"
                placeholder="Ingrese el texto aqui"></textarea>
                <div class="botonera">
                    <div class="aviso">
                        <img src="sources/img/atention.svg" alt="atencion">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <input type="button" onclick="encriptarAction()" class="primary btn" id="encriptar" value="Encriptar">
                    <input type="button" onclick="desencriptarAction()" class="secondary btn" id="desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="outputBox">
                <div class="emptyMsg" id="emptyMsg">
                    <img src="sources/img/Muneco.svg" alt="Sin mensaje">
                    <strong>Ningún mensaje fue encontrado</strong>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p> 
                </div>
                <div class="msg none" id="msg">
                    <p class="result" id="result"></p>
                    <div class="botonera">
                        <input type="button" class="secondary btn" value="Copiar">
                    </div>
                </div>
                
            </section>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
